<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chicken Snake</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        canvas {
            border-radius: 12px;
            background-color: #111;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); /* Golden Glow */
            display: block;
        }

        .score-board {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ffd700; /* Gold */
        }

        .hint {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Chicken Snake :D</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score-board">Corn Eaten: <span id="scoreVal">0</span></div>

    High Scores:
    <ul style="list-style: none; padding: 0;">
        <li th:each="entry: ${highscores}">
            <span th:text="${entry.name}">Name</span>: <span th:text="${entry.score}">0</span>
        </li>
    </ul>





    <div class="hint">Arrow Keys to Peck</div>

</div>

<script th:inline="javascript">

    let playerName = prompt("Enter your name:", "TheRealChicken");
    if (!playerName) playerName = "EnterAName";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreSpan = document.getElementById("scoreVal");

    const box = 20;
    let snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };

    let food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
    };

    let score = 0;
    let d; // Gerdr√ºckter Key

    document.addEventListener("keydown", direction);



    function direction(event) {
        let key = event.keyCode;
        if (key == 37 && d != "RIGHT") d = "LEFT";
        else if (key == 38 && d != "DOWN") d = "UP";
        else if (key == 39 && d != "LEFT") d = "RIGHT";
        else if (key == 40 && d != "UP") d = "DOWN";
    }

    function draw() {
        // Clear Screen
        ctx.fillStyle = "#111"; // Dark bkground
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Chicken
        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "#ff4757" : "#f1f2f6";
            ctx.beginPath();
            ctx.roundRect(snake[i].x, snake[i].y, box - 2, box - 2, 5);
            ctx.fill();
        }

        // Draw Food
        ctx.fillStyle = "#ffd700"; // Gold color
        ctx.beginPath();
        ctx.arc(food.x + box/2, food.y + box/2, box/3, 0, 2 * Math.PI); // food
        ctx.fill();

        // Logic
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (d == "LEFT") snakeX -= box;
        if (d == "UP") snakeY -= box;
        if (d == "RIGHT") snakeX += box;
        if (d == "DOWN") snakeY += box;

        if (snakeX == food.x && snakeY == food.y) {
            score++;
            scoreSpan.innerText = score; // Update Score
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
        } else {
            snake.pop();
        }

        let newHead = { x: snakeX, y: snakeY };

        if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            fetch('http://localhost:9090/score?newScore=' + score + "&name=" + playerName , { method: 'POST' }).then(() => {
                setTimeout(() => {
                    alert("Game Over. Corn Eaten: " + score);
                    location.reload();
                }, 100);
            });
        }

        snake.unshift(newHead);
    }

    function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
            if (head.x == array[i].x && head.y == array[i].y) {
                return true;
            }
        }
        return false;
    }

    let game = setInterval(draw, 100);
</script>

</body>
</html>
